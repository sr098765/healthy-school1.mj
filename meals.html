<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة الوجبات الصحية</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>وجبات الإفطار الصحية</h1>
    </header>

    <section id="logo">
        <img src="initiative-logo.jpg" alt="الشعار العام للمبادرة" class="logo">
    </section>

    <section id="meals-list">
        <ul>
            <li onclick="showMeal('meal1')">خبز أسمر مع جبن وزيتون</li>
            <li onclick="showMeal('meal2')">فطائر محشوة بالخضار</li>
            <li onclick="showMeal('meal3')">تمر مع حليب</li>
            <li onclick="showMeal('meal4')">زبادي يوناني مع عسل وفواكه</li>
            <li onclick="showMeal('meal5')">ساندويتش جبن وخيار مع خبز أسمر</li>
            <li onclick="showMeal('meal6')">بيض مسلوق مع توست وحليب</li>
        </ul>
    </section>

    <section id="meal-details">
        <h2 id="meal-title"></h2>
        <h3>المكونات:</h3>
        <ul id="meal-ingredients"></ul>
        <h3>طريقة التحضير:</h3>
        <p id="meal-preparation"></p>
        <h3>فوائد الطبق:</h3>
        <p id="meal-benefits"></p>
    </section>

    <script src="script.js"></script>

</body>
</html>
